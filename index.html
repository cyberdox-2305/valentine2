<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This is for you üíç</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at top,#ff8fab,#ff4d6d,#fff);
      height:100vh;
    }

    /* INTRO SCREEN */
    #intro{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg,#ff4d6d,#ff8fab,#fff);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      z-index:999;
      cursor:pointer;
    }

    #intro h1{
      font-family:'Great Vibes',cursive;
      font-size:64px;
      color:white;
      animation:pulse 2s infinite;
      text-align:center;
      padding:20px;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.08)}
      100%{transform:scale(1)}
    }

    /* Floating Hearts */
    .heart{
      position:absolute;
      color:white;
      animation:floatUp linear infinite;
      pointer-events:none;
    }

    @keyframes floatUp{
      from{transform:translateY(100vh) scale(.6);opacity:1}
      to{transform:translateY(-10vh) scale(1.4);opacity:0}
    }

    /* PROPOSAL CARD */
    .container{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:white;
      padding:clamp(25px,5vw,60px);
      border-radius:40px;
      box-shadow:0 30px 80px rgba(0,0,0,.35);
      text-align:center;
      width:min(92%,520px);
      animation:fadeUp 1.4s ease;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translate(-50%,60%)}
      to{opacity:1; transform:translate(-50%,-50%)}
    }

    h1{
      font-family:'Great Vibes',cursive;
      font-size:clamp(34px,5vw,52px);
      color:#ff2e63;
      margin-bottom:10px;
    }

    #typed{
      color:#d6336c;
      font-size:clamp(16px,2.5vw,20px);
      min-height:90px;
      margin-bottom:30px;
    }

    .buttons{
      position:relative;
      height:130px;
    }

    button{
      padding:16px 34px;
      border:none;
      border-radius:50px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      position:absolute;
      transition:.25s;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }

    #yes{
      background:linear-gradient(45deg,#ff2e63,#ff6b81);
      color:white;
      left:18%;
    }

    #yes:hover{transform:scale(1.15)}

    #no{
      background:white;
      border:3px solid #ff2e63;
      color:#ff2e63;
      left:55%;
    }

    /* CELEBRATION */
    #celebration{
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
      overflow:hidden;
      background:radial-gradient(circle,#fff,#ffd6e0);
    }

    /* 3D CAROUSEL */
    .carousel3d{
      position:absolute;
      inset:0;
      overflow:hidden;
      z-index:-1;
      perspective:1200px;
    }

    .carousel-track{
      display:flex;
      height:150%;
      width:150%;
      animation:diagonalMove 70s linear infinite;
      transform:rotate(-12deg) rotateY(15deg) scale(1.4);
    }

    .carousel-track img{
      width:clamp(140px,28vw,260px);
      height:clamp(180px,40vh,420px);
      object-fit:cover;
      margin:12px;
      border-radius:20px;
      opacity:.5;
      filter:blur(1.2px);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }

    @keyframes diagonalMove{
      from{
        transform:translate(-60%,-60%) rotate(-12deg) rotateY(15deg) scale(1.4);
      }
      to{
        transform:translate(10%,10%) rotate(-12deg) rotateY(15deg) scale(1.4);
      }
    }
      to{
        transform:translate(40%,40%) rotate(-12deg) rotateY(15deg) scale(1.4);
        opacity:.9;
      }
    }
      to{
        transform:translate(-60%,-60%) rotate(-12deg) rotateY(15deg) scale(1.4);
      }
    }

    .ring{
      font-size:100px;
      animation:ringPop 1s ease;
    }

    @keyframes ringPop{
      from{transform:scale(0) rotate(-200deg)}
      to{transform:scale(1) rotate(0)}
    }

    #celebration h1{
      font-family:'Great Vibes',cursive;
      color:#ff2e63;
      font-size:clamp(36px,6vw,64px);
      margin:8px 0;
      position:relative;
      z-index:2;
    }

    #celebration img.main-photo{
      width:min(90%,420px);
      max-height:55vh;
      object-fit:cover;
      border-radius:32px;
      margin-top:25px;
      padding:6px;
      background:linear-gradient(135deg,#ffffff55,#ffffff22);
      backdrop-filter:blur(12px);
      box-shadow:0 0 25px rgba(255,46,99,.6),
                 0 30px 60px rgba(0,0,0,.4);
      animation:zoomIn 1s ease, glow 2.5s infinite alternate;
      position:relative;
      z-index:2;
    }

    @keyframes glow{
      from{box-shadow:0 0 15px rgba(255,46,99,.4),0 30px 60px rgba(0,0,0,.35)}
      to{box-shadow:0 0 45px rgba(255,46,99,.9),0 30px 60px rgba(0,0,0,.45)}
    }

    @keyframes zoomIn{
      from{transform:scale(0);opacity:0}
      to{transform:scale(1);opacity:1}
    }

    /* CONFETTI */
    .confetti{
      position:absolute;
      width:12px;
      height:12px;
      animation:fall linear forwards;
    }

    @keyframes fall{
      to{transform:translateY(100vh) rotate(720deg);opacity:0}
    }

    /* FIREWORKS */
    .firework{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      animation:explode 1.2s ease-out forwards;
    }

    @keyframes explode{
      from{transform:scale(0);opacity:1}
      to{transform:scale(18);opacity:0}
    }

  </style>
</head>
<body>

<div id="intro">
  <h1>Tap Anywhere ‚ù§Ô∏è<br>Something Special Awaits...</h1>

<div class="container" id="proposal" style="display:none">

  <div class="buttons">
    <button id="yes">YES üíç</button>
    <button id="no">NO üòú</button>

</div>

<div id="celebration">

   <!-- 3D BACKGROUND CAROUSEL -->
  <div class="carousel3d">
    <div class="carousel-track">
      <img src="image2.jpeg" alt="memory">

  <div class="ring">üíç</div>

</div>

<!-- background intro music -->
<audio id="introMusic" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_6d62b7c4f6.mp3?filename=love-ambient-141997.mp3"></audio>

<!-- romantic song AFTER yes -->
<audio id="romanticSong" src="Ed Sheeran - Perfect.mp3" preload="auto"></audio>

<script>

const intro=document.getElementById('intro');
const proposal=document.getElementById('proposal');
const typed=document.getElementById('typed');
const introMusic=document.getElementById('introMusic');
const romanticSong=document.getElementById('romanticSong');

// start experience
intro.addEventListener('click',()=>{
  intro.style.display='none';
  proposal.style.display='block';
  introMusic.play();
  typeMessage();
  createHearts();
});

// typing effect
const message="From the moment you walked into my life, everything became brighter... every laugh sweeter... every dream bigger. I don't want another chapter without you in it. Will you marry me? üíç";
let i=0;

function typeMessage(){
  if(i<message.length){
    typed.innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeMessage,35);
  }
}

// hearts
function createHearts(){
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize=(Math.random()*25+15)+'px';
    heart.style.animationDuration=(Math.random()*5+4)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),9000);
  },300);
}

// NO button dodge but return
const noBtn=document.getElementById('no');
const originalLeft='55%';
const originalTop='0px';

function dodge(){
  const x=Math.random()*(window.innerWidth-160);
  const y=Math.random()*(window.innerHeight-120);

  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';

  setTimeout(()=>{
    noBtn.style.left=originalLeft;
    noBtn.style.top=originalTop;
  },800);
}

noBtn.addEventListener('mouseenter',dodge);
noBtn.addEventListener('click',dodge);

// YES -> CELEBRATION
const yesBtn=document.getElementById('yes');
const celebration=document.getElementById('celebration');

yesBtn.addEventListener('click',()=>{

  proposal.style.display='none';
  celebration.style.display='flex';

  introMusic.pause();
  romanticSong.play();

  launchConfetti();
  launchFireworks();
});

function launchConfetti(){
  for(let i=0;i<350;i++){
    const c=document.createElement('div');
    c.classList.add('confetti');

    c.style.left=Math.random()*100+'vw';
    c.style.top='-10px';
    c.style.background=['#ff2e63','#ff6b81','#ffffff','#f72585','#ff8fab'][Math.floor(Math.random()*5)];
    c.style.animationDuration=(Math.random()*3+2)+'s';

    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function launchFireworks(){
  setInterval(()=>{
    const f=document.createElement('div');
    f.className='firework';
    f.style.left=Math.random()*100+'vw';
    f.style.top=Math.random()*60+'vh';
    f.style.background=['#ff2e63','#ff8fab','#ffffff','#ffd166'][Math.floor(Math.random()*4)];
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  },350);
}

</script>
